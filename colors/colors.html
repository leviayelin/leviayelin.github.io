<!DOCTYPE html>
<html lang="en">
<head>

	<title>Colors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container flex">
		<div class="box color-1">
			<p>#ffffff</p>
		</div>

			<p>#ebebeb</p>
		</div>
		<div class="box color-3">
			<p>hsl(240,100%,95%)</p>
		</div>
		<div class="box color-4">
			<p>hsla(240,100%,10%,0.8)</p>
		</div>
		<div class="box color-5">
			<p>rgba(0,0,0,0.8)</p>
		</div>
